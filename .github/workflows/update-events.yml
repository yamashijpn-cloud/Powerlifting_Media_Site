name: Update Event Data

on:
  schedule:
    # Runs every day at 00:00 UTC
    - cron: '0 0 * * *'
  workflow_dispatch: # Allows manual triggering

jobs:
  update-data:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }} # Use default token for push

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20' # Or your project's Node.js version

    - name: Install dependencies
      run: npm install

    - name: Run data fetching script
      run: node scripts/fetch-events.js

    - name: Commit and Push changes
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        git add src/data/mockEvents.json
        git commit -m "feat: Update event data via GitHub Actions" || echo "No changes to commit"
        git push
